PARAMACTIVATEPARENT=Stel het activatie ID ook in voor alle hoofdniveau menu's in de boom
PARAMEXPANDMENU=Klap het menu uit zodat de submenu's altijd zichtbaar zijn
PARAMFULLACTIVEHIGHLIGHTING=Schakel volledige actief menu-item Highlighting in, ook voor Link - Artikel en Link - Url. Indien meer dan één item actief is kan dit tot verlies van XHTML comptabiliteit leiden.
PARAMMENUCLASSSUFFIX=Een achtervoegsel (suffix) die wordt toegepast op de CSS class van de menu-items
PARAMMENUICONLINK=Afbeeldingen als link in plaats van tekst. De afbeelding moet geselecteerd worden in de menu-items.
PARAMMENUTAGID=Een id attribuut om toe te wijzen aan de root ul tag van het menu (optioneel)
PARAMSHOWMENUICONS=Toon de menu afbeeldingen die u heeft geselecteerd voor uw menu-items
PARAMSHOWSUBMENUITEMS=Toon alle submenu-items ongeacht of het hoofdniveau is geactiveerd of niet.
PARAMSTARTLEVEL=Niveau waarop gestart wordt het menu te renderen.
PARAMSTOPLEVEL=Niveau waarop gestopt wordt het menu te renderen.
PARAMTARGETPOSITION=JavaScript waarden om een pop-up venster te positioneren, bv, top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Dit is het maximum aantal niveaus voordat menu-items genegeerd worden wegens het ontbreken van een hoofdniveau. Verhoog dit wanneer onderliggende submenu-items niet verschijnen in uw menu.
MAXIMUM MENU DEPTH=Maximum menu niveaus
SELECT MENU=Selecteer menu
SHOW MENU ICONS=Toon menu afbeeldingen
SHOW WHITESPACE=Toon witruimte
SHOW WHITESPACE DESC=Selecteer of witruimte in de gerendeerde XHTML zichtbaar moet zijn
SPACER=Scheidingsteken
SPACER FOR HORIZONTAL MENU=Scheidingsteken voor horizontaal menu
