JCEMEDIABOX_TITLE				="Plugin système - JCE MediaBox"
JCEMEDIABOX_DESC 				="<h3>Plug-in JCE MediaBox</h3>Le plug-in JCE MediaBox est un complément de l'éditeur JCE pour Joomla!</p><p style='font-weight:normal;'>Pour utiliser JCE MediaBox, vous devez l'activer dans <strong><a href='index.php?option=com_plugins&filter_type=system&filter_search=jce%20mediabox' title='Activer'>la gestion des plug-ins de Joomla!</a></strong></p><p style='font-weight:normal;'>JCE MediaBox permet d'afficher des médias type image, flash, flv, quicktime, vmw, avi, mpg, divx, youtube, etc. et des contenus en popup de styles personnalisables.<br />JCE MediaBox permet également d'insérer des Bulles d'info (Tooltip) sur du texte ou des médias.<br />JCE MediaBox offre une fonction de correction des transparences d'images en PNG24 sous IE6.</p><p style='font-weight:normal;'>Crédits:<br />Basé et inspiré par...<ul><li>TinyMCE de Moxiecode - http://tinymce.moxiecode.com</li><li>Thème Lightbox inspiré de Slimbox de Christophe Beyls - http://www.digitalia.be</li><li>Thème Shadow inspiré de ShadowBox - http://mjijackson.com/shadowbox/</li><li>Thème Squeeze inspiré de Squeezebox de Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Thème Thickbox 2.0 de Cody Lindley - http://www.codeylindley.com</li></ul>Fonctionne avec FF 2+, IE 6+, Opera 9+, Chrome, Safari, Camino, et +<br />Thèmes spéciaux pour iPhone et iPad.<br /><br />Présentation et modes d'emploi en anglais sur le site de l'auteur de JCE : Ryan Demmer <ul><li><a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Mises à jour'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a></li></ul>Présentation, modes d'emploi et forum en français sur le portail FR par Sarki<ul><li><a href='http://www.sarki.ch/jce' target='_blank'>http://www.sarki.ch/jce</a></li></ul></p>"

