JCEMEDIABOX_DESC 				="<h3>Plug-in JCE MediaBox, complément de l'éditeur JCE pour Joomla!</h3><p>JCE MediaBox permet d'afficher des médias (image, flash, flv, quicktime, vmw, avi, mpg, divx, youtube, etc.) et des contenus en popup de styles personnalisables.</p><p>JCE MediaBox permet également d'insérer des infobulles sur du texte ou des médias.</p><p>Crédits:<br />Basé et inspiré par....</p><ul><li>TinyMCE de Moxiecode - http://tinymce.moxiecode.com</li><li>Light thème inspiré de Slimbox de Christophe Beyls - http://www.digitalia.be</li><li>Shadow thème inspiré de ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze thème inspiré de Squeezebox de Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light thème inspiré de Slimbox de Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 de Cody Lindley - http://www.codeylindley.com</li><li>Traduction FR par <a href='http://www.sarki.ch/jce' target='_blank'>Sarki</a></li></ul><p>Fonctionne avec FF 2+, IE 6+, Opera 9+, Chrome, Safari, Camino, et +</p><h3>Vous devez <a href='index.php?option=com_plugins&filter_type=system&search=jce%20mediabox' title='Publish'><strong>publier le plugin </strong></a>pour le rendre fonctionnel !</h3><p>Présentation et modes d'emploi en anglais sur le site de l'auteur de JCE, Ryan Demmer : <a href='http://www.joomlacontenteditor.net' target='_blank' title='Site officiel'>http://www.joomlacontenteditor.net</a><br />Suivi de mise à jour : <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Mises à jour'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a><br />Présentation et forum en français par Sarki : <br /><a href='http://www.sarki.ch/jce' target='_blank'>http://www.sarki.ch/jce</a></p>"
