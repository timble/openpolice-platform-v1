TIPSHOWTITLEMETATAGITEMS=Afficher la balise méta du titre de l'article en cours
TIPSITENAME=Entrer le nom de votre site Web. Il sera utilisé à divers endroits par exemple dans la barre de titre de la partie administration et sur les pages du <em>Site hors ligne</em>.
TIPSMTPAUTH=Choisir oui si votre serveur SMTP requiert une authentification.
TIPSMTPPORT=Entrer le numéro de port de votre serveur smtp. Utiliser 25 pour les serveurs les moins sécurisés, 465 ou 587 pour ceux qui sont le plus sécurisés.
