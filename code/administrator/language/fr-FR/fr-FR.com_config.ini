TIPDATABASEHOSTNAME=Nom d'hôte de votre base de données saisit lors de l'installation. Ne modifiez pas ce champ sauf absolue nécessité, comme par exemple lors d'un transfert vers un nouvel hôte.
TIPDATABASENAME=Nom de votre base de données saisit lors de l'installation. Ne modifiez pas ce champ sauf absolue nécessité, comme par exemple lors d'un transfert vers un nouvel hôte.
TIPDATABASEPREFIX=Préfixe de votre base de données saisit lors de l'installation. Ne modifiez pas ce champ sauf absolue nécessité, comme par exemple lors d'un transfert vers un nouvel hôte.
TIPDTATABASETYPE=Type de base de données saisit lors de l'installation. Ne modifiez pas ce champ à moins que vous ayez migré vers un nouveau type de base de donnée.
TIPDATABASEUSERNAME=Identifiant pour l'accès à la base de données saisit lors de l'installation.  Ne modifiez pas ce champ sauf absolue nécessité, comme par exemple lors d'un transfert vers un nouvel hôte.
TIPDEBUGGINGINFO=Si activé, le diagnostic, la traduction et les erreurs SQL, s'il y en a, seront affichées. Les informations seront affichées au bas de chaque page de votre site (côté utilisateur -front-end- et administrateur -back-end-). Nous vous conseillons de ne pas laisser le mode déboguage activé lorsque vous avez fini les tests et êtes à la version finale de votre site.
TIPDEBUGLANGUAGE=Choisissez ou pas d'afficher les informations de déboguage de la traduction (<bold>&bull;...&bull;</bold>) oo (<bold>?...?</bold>) des fichiers de langue Joomla!. Le déboguage de la traduction fonctionnera même si le débogage système est désactivé mais vous n'obtiendrez pas les références détaillées supplémentaires qui pourraient vous aider à corriger les erreurs.
TIPDEFWYSIWYG=Choisissez votre éditeur WYSIWYG par défaut. Notez que les membres pourront modifier ce paramètre en ce qui les concernent dans leur préférence, si vous leur laisser la possibilité.
TIPENABLEWEBSERVICES=Permet d'activer la fonctionnalité RPC (Remote Procedure Calls) utilisant HTTP comme mode de transfert et XML comme langage d'encodage. Cette fonction est obligatoire pour que la plupart des extensions fonctionnent. Désactivé par défaut.
TIPERRORREPORTING=Choisissez le niveau de rapport dans la liste déroulante. Voyez la page d'aide pour plus de détails.
TIPFEEDEMAIL=Les flux d'information RSS et Atom incluent l'adresse e-mail de l'auteur. Sélectionner E-mail de l'auteur (depuis le gestionnaire d'utilisateur) pour utiliser l'adresse de chaque auteur dans le flux d'information. Sélectionner l'Email du site pour utiliser l'adresse du site pour chaque article.
TIPFROMNAME=Par défaut se champ contient le nom du site saisit lors de l'installation.
TIPFRONTENDUSERPARAMS=Affiche, ou non, les préférences des utilisateurs pour qu'ils puissent modifier la langue d'interface du site, l'éditeur WYSIWYG et le site d'aide, lorsqu'ils sont connecté au front-end.
TIPENABLEFTP=Active la fonction FTP interne (File Transfer Protocol), à la place de la fonctionnalité de transfert habituelle de Joomla!
TIPFORCESSL=Force à toujours utiliser l'accès au site avec le protocole SSL (https) pour certaines zones. Vous ne serez pas en mesure d'accéder à certaines zones non-ssl. Notez que vous devez avoir activé SSL sur votre serveur pour utiliser cette option.
TIPFTPHOST=Entrez le nom du serveur FTP
TIPFTPPASSWORD=Entrez le mot de passe FTP
TIPFTPPORT=Entrez le port utilisant FTP. Par défaut il s'agit du 21.
TIPFTPROOT=Chemin vers la racine du site. Le dossier racine est le répertoire de base auquel vous avez accès.
TIPFTPUSERNAME=Identifiant utilisé pour votre connexion FTP.
TIPGLOBALSITEMETATADESC=Saisissez une description de votre site qui sera utilisée ensuite par les moteurs de recherche. Généralement une liste de 20 mots max est optimale.
TIPGLOBALSITEMETAKEY=Saisissez les mots clés et la description de votre site. Séparez les mots clés par une virgule, et les groupes de mots par une apostrophe.
TIPHELPSERVER=Sélectionnez le nom du serveur d'aide que Joomla! interrogera pour afficher les pages d'aide. Choisissez local pour utiliser les fichiers installés lors de l'installation de Joomla!. Cliquez sur le bouton de rafraîchissement pour mettre à jour la liste des serveurs.
TIPIFSETTOSHOWAUTHOR=Afficher/Masquer le nom des auteurs d'articles. Modifiable dans les paramètres de l'article et du lien de menu.
TIPIFSETTOSHOWDATETIMECREATED=Afficher/Masquer la date et l'heure de création des articles. Modifiable dans les paramètres de l'article et du lien de menu.
TIPIFSETTOSHOWDATETIMEMODIFIED=Afficher/Masquer la date et l'heure de la dernière modification des articles. Modifiable dans les paramètres de l'article et du lien de menu.
TIPIFSETTOSHOWHITS=Afficher/Masquer le nombre de clics sur les articles en affichage listé de catégorie. Modifiable dans les paramètres du lien de menu.
TIPIFSETTOSHOWREADMORELINK=Afficher/Masquer le lien 'Lire la suite' dans les affichages de type Blog ou module si l'article à un texte d'introduction. Modifiable dans les paramètres de l'article et du lien de menu.
TIPIFSETTOSHOWVOTING=Afficher/Masquer le système de vote des articles. Modifiable dans les paramètres du lien de menu.
TIPIFYESTITLECONTENTITEMS=Activer/Désactiver les titres cliquables, notamment dans l'affichage de type Blog. Si vous désactivez le lien 'Lire la suite...', vous devez activer cette fonction pour permettre la consultation de l'article en entier.
TIPIFYESUSERMAILEDLINK=Si oui, l'utilisateur recevra par e-mail un lien sur lequel il devra cliquer pour activer son compte avant de pouvoir se connecter.
TIPIFYOURSITEISOFFLINE=Message affiché lorsque le site est hors ligne/indisponible.
TIPIMAGEFOLDERWARN=Vous pouvez créer un nouveau dossier pour l'utiliser avec le Gestionnaire d'Images et entrer le chemin du dossier ici. Si vous voulez accéder à ce dossier à partir du Gestionnaire de Media, utilisez le même nom de dossier ou faites en un sous-dossier du dossier du Gestionnaire de Media. Attention: ne pas effacer ou changer le nom du dossier images/stories car il est utilisé par Joomla.
TIPFILEFOLDERWARN=Vous pouvez créer un nouveau dossier pour l'utiliser avec le Gestionnaire de Media et entrer le chemin du dossier ici. Attention: ne pas effacer ou changer le nom du dossier images car les dossiers images/banners, images/smilies et images/stories sont utilisés par Joomla.
TIPLOGFOLDER=Pour une journalisation de Joomla!, veuillez spécifier un dossier.
TIPMAILER=Sélectionnez quel service est utilisé pour envoyer les emails du site.
TIPMAILFROM=Adresse utilisée pour envoyer les emails.
TIPLINKS=Afficher/Masquer à tout public les liens réservés à des groupes spécifiques, même si les éléments vers lesquels ils conduisent ne leur sont pas accessibles. Modifiable dans les paramètres du lien de menu.
TIPNEWUSERTYPE=Niveau d'accès des nouveaux utilisateurs s'enregistrant via l'interface publique
TIPPRINTPDFEMAIL=Afficher/Masquer les icônes PDF, Imprimer et Email. Si masqué, le texte de description des icônes sera affiché à la place. Modifiable dans les paramètres du lien de menu.
TIPSECRETWORD=C'est un code alphanumérique unique, auto-généré pour chaque installation de Joomla!. Il est utilisé pour des fonctions de sécurité.
TIPSENDMAILPATH=Entrez le chemin du répertoire de l'exécutable Sendmail sur le serveur.
TIPSESSIONHANDLER=La méthode utilisée par Joomla! pour identifier un utilisateur connecté utilisant des cookies non-persistant.
TIPSETSDEFAULTLENGTHLISTS=Fixer pour tous les utilisateurs, la taille des listes utilisée dans l'administration.
TIPSETYOURSITEISOFFLINE=Sélectionnez si l'accès au Front-end du site est interdit ou non. Si oui, le front-end affichera le message ci-dessous.
TIPSHOWAUTHORMETATAGITEMS=Afficher la balise méta de l'auteur de l'article en cours.
