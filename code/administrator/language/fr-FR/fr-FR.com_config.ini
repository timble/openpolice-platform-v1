TIPALLOWUSERREG=Si actif, ceci permet aux nouveaux utilisateurs de s'auto-enregistrer.
TIPAUTOLOGOUTTIMEOF=Déconnexion automatique des utilisateurs inactifs durant le nombre de minutes choisi. Ne pas choisir un temps trop long.
TIPCACHETIME=Durée maximale en minutes avant que le cache stocké ne soit rafraichît.
