ALIGNMENT FOR LOGIN IMAGE=Position de l'image de connexion
ALIGNMENT FOR LOGOUT IMAGE=Position de l'image de déconnexion
IMAGE FOR THE LOGIN PAGE=Image de la page de connexion
IMAGE FOR THE LOGOUT PAGE=Image de la page de déconnexion
LOGIN DESCRIPTION=Description pour la connexion
LOGIN DESCRIPTION TEXT=Texte pour la connexion
LOGIN IMAGE=Image de connexion
LOGIN IMAGE ALIGN=Alignement de l'image de connexion
LOGIN JS MESSAGE=Message JavaScript de connexion
LOGIN PAGE TITLE=Titre de la page
LOGIN REDIRECTION URL=URL de redirection de la page de connexion
LOGOUT DESCRIPTION=Description pour la déconnexion
LOGOUT DESCRIPTION TEXT=Texte pour la déconnexion
LOGOUT IMAGE=Image de déconnexion
LOGOUT IMAGE ALIGN=Alignement de l'image de déconnexion
LOGOUT JS MESSAGE=Message JavaScript de déconnexion
LOGOUT PAGE TITLE=Titre de la page de déconnexion
LOGOUT REDIRECTION URL=URL de redirection de la page de déconnexion
PARAMETERS FOR LOGIN COMPONENT=Paramètres pour le Composant Login
PARAMLOGINDESCTEXT=Texte à afficher sur la page de connexion, si laissé vide, _LOGIN_DESCRIPTION sera utilisé
PARAMLOGINJSMESSAGE=Montrer/Masquer la fenêtre popup en JavaScript indiquant le succès de la connexion
PARAMLOGINURL=Page sur laquelle l'utilisateur sera redirigé après une connexion réussie. Si omis, c'est la page d'accueil (frontpage) qui est affichée.
PARAMLOGOUTDESCTEXT=Texte à afficher sur la page de déconnexion, si laissé vide,_LOGOUT_DESCRIPTION sera utilisé
PARAMLOGOUTJSMESSAGE=Montrer/Masquer la fenêtre popup JavaScript indiquant le succès de la déconnexion
PARAMLOGOUTPAGETITLE=Texte à afficher en haut de la page. Si laissé vide, le nom du menu sera utilisé par défaut.
PARAMLOGOUTURL=Page vers laquelle l'utilisateur sera redirigé après une déconnexion réussie. Si vide, la page d'accueil (frontpage) sera chargée.
SHOW LOGIN PAGE TITLE=Montrer le titre de la page de connexion
SHOW LOGOUT PAGE TITLE=Montrer le titre de la page de déconnexion
SHOW/HIDE THE LOGIN PAGE TITLE=Montrer/Masquer le titre de la page de connexion
SHOW/HIDE THE LOGOUT PAGE TITLE=Montrer/Masquer le titre de la page de déconnexion
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=Montrer/Masquer la description de connexion ci-dessous
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=Montrer/Masquer la description de déconnexion ci-dessous