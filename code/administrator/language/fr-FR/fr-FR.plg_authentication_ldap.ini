PARAMLDAPHOST=Par exemple, openldap.mycompany.org
PARAMLDAPPORT=le port par défaut est 389
PARAMBASEDN=Le Nom distingué de base de votre serveur LDAP
PARAMAUTHMETHOD=La méthode d'autorisation pour valider les identifiants
PARAMCONNECTSTRING=L'utilisateur et le mot de passe de connexion définis pour effectuer une recherche dans l'annuaire. Deux options sont disponibles : - la recherche DN anonyme, laissez alors les champs vides.- la connexion administrative. 'Nom d'utilisateur pour la connexion' est le nom d'utilisateur d'un compte d'administration, ex. 'Administrateur'. 'Mot de passe pour la connexion' est le mot de passe actuel correspondant du compte d'administration.
PARAMCONNECTPASSWORD=Le mot de passe de connexion est le mot de passe d'un compte d'administration. Utilisé dans les méthodes d'autorisation 'Authentifie puis attache' et 'Comparaison authentifiée'
PARAMLDAPV3=Par défaut la version 2 de LDAP, mais les dernières versions de OpenLdap imposent aux clients d'utiliser la version 3 de LDAP
PARAMNEGOCIATETLS=Négocie le cryptage TLS avec le serveur LDAP. Ceci impose le cryptage des flux de données vers ou en provenance du serveur LDAP.
PARAMFOLLOW=Cette option définit la valeur du LDAP_OPT_REFERRALS flag. Vous devrez cocher non pour un serveur Windows 2003server.
PARAMSEARCHSTRING=Une requête de recherche pour un utilisateur donné. Le mot clé [search] étant remplacé dynamiquement par l'identifiant fourni par l'utilisateur, voici un exemple: uid=[search]. Plusieurs chaînes de caractères peuvent être utilisées, séparées par des points-virgules. Uniquement utilisé lors de la recherche.
PARAMUSERSDN=Le mot clé [username] étant remplacé dynamiquement par l'identifiant fourni par l'utilisateur, voici un exemple: uid=[username], dc=mon-domaine, dc=com. Plusieurs requêtes peuvent se suivre, du moment qu'elles sont séparées par des point-virgules. Utilisé seulement pour les attaches directes.
PARAMMAPFN=Attribut LDAP qui contient les noms complets des utilisateurs
PARAMMAPEMAIL=Attribut LDAP qui contient les emails des utilisateurs
PARAMMAPUID=Attribut LDAP qui contient les identifiants de connexion des utilisateurs. Pour Active Directory il s'agit de 'sAMAccountName'
PARAMMAPPASSWORD=Attribut LDAP qui contient les mots de passe des utilisateurs à comparer
PORT=Port
SEARCH STRING=Requête de recherche
THE BASE DN OF YOUR LDAP SERVER=Le Nom distingué de base de votre serveur LDAP, ex. o=mondomaine.com
USERS DN=Nom distingué des Utilisateurs (conteneur) (Noms absolus)
YES=Oui