WF_MEDIAPLAYER_JCEPLAYER_POSTER_DESC				="Pre-play poster frame::A URL specifying an image to display in the player window before playback begins. If no default poster image is provided, the player displays the current background color. The image must be in a bitmap image format, such PNG, BMP, or JPG. Vector images, movies, or animations are not supported."
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY				="Post-play poster frame"
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY_DESC			="Post-play poster frame::A URL specifying an image to display in the player window after playback completes. This value is set to the value of the poster setting by default, so that the same poster image appears at the end as at the beginning of playback. The same file type restrictions as for poster apply."
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY			="Play button overlay"
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY_DESC	="Play button overlay::The default value displays a large Play button over the center of the player window before playback begins."
