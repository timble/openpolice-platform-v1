TIPSFILTERTYPE=Zwarte lijst staat alle tags en attributen toe behalve voor de in de zwarte lijst genoemde.<br /><strong>--</strong>De standaard zwarte lijst bevat de volgende tags:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> De standaard zwarte lijst bevat de volgende attributen:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Extra tags en attributen kunnen toegevoegd worden aan de zwarte lijst door deze toe te voegen aan de filter tag en filter attributen velden, elke tag of attribuut gescheiden door een spatie of komma.</p><p> Witte lijst staat alleen de tags toe die in de filter tags en filter attributen velden staan.</p><p>Geen HTML verwijdert alle HTML tags uit de artikelen wanneer het opgeslagen wordt.</p> <p>Opmerking: deze instellingen werken zonder te letten op de ingestelde editor. <br />Zelfs wanneer u een WYSIWYG tekstverwerker hebt ingesteld, kan het filter toegevoegde tags en attributen filteren voordat de informatie in de database wordt opgeslagen. 
