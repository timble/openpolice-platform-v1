TIPFILTERINGOPTIONS=Filter opties die meer controle geven over de HTML in de artikelen die door uw gebruikers toegevoegd worden. U kunt dit zo streng of zo soepel instellen als u wenst al naar gelang het nodig is op uw website. Het filteren is opt-in en de standaard instellingen bieden een goede beveiliging tegen markup die gewoonlijk geassocieerd is met web site attacks. 
