WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE		="Controlebalk zichtbaar"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE_DESC	="Controlebalk zichtbaarheid::Of de knoppen altijd zichtbaar zijn. Met de standaard ingestelde waarde (waar), worden de knoppen altijd weergegeven, anders worden ze niet weergegeven tenzij de gebruiker met de muis over de speler beweegt. Wanneer dit gebeurt blijven de knoppen zichtbaar terwijl de gebruiker de speler bediend en nog enige tijd daarna, evenredig aan de controlBarAutoHideTimeout instelling. Met de waarde onwaar, zijn de knoppen voortdurend zichtbaar en kan de ruimte voor het afspelen van de inhoud verminderen."
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT		="Controlebalk zichtbaarheidsduur"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT_DESC	="Controlebalk zichtbaarheidsduur::Een tijd, in seconden, dat de controlebalk zichtbaar blijft, nadat de gebruiker gestopt is de speler te bedienen. Standaard is 3. Deze waarde wordt gebruikt wanneer controlBarAutoHide is ingesteld op waar."
WF_MEDIAPLAYER_JCEPLAYER_POSTER					="Pre-play posterframe"
WF_MEDIAPLAYER_JCEPLAYER_POSTER_DESC				="Pre-play posterframe::Een URL die een afbeelding specificeert om te tonen in het spelervenster voordat de speler begint te spelen. Indien geen afbeelding is ingevuld toont de speler de huidige achtergrondkleur. De afbeelding moet een bitmap afbeeldingsformaat hebben, zoals PNG, BMP, of JPG. Vector afbeeldingen, films, of animaties worden niet ondersteund."
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY				="Post-play posterframe"
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY_DESC			="Post-play posterframe::Een URL die een afbeelding specificeert om te tonen in het spelervenster na het afspelen. Deze waarde is standaard ingesteld op de waarde van de poster instellingen, zodat dezelfde afbeelding zowel na als voor het spelen weergegeven wordt. Dezelfde bestandstypen worden ondersteund als voor de pre-poster."
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY			="Afspeelknop overlay"
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY_DESC	="Afspeelknop overlay::De standaard waarde geeft een grote afspeelknop in het midden van het spelervenster weer voordat het afspelen begint."
WF_MEDIAPLAYER_JCEPLAYER_BUFFERINGOVERLAY			="Buffering indicator"
WF_MEDIAPLAYER_JCEPLAYER_BUFFERINGOVERLAY_DESC		="Buffering indicator::De standaard waarde geeeft een notificatie weer wanneer het spelen gepauzeerd is om de buffer te herladen."
WF_MEDIAPLAYER_JCEPLAYER_BACKGROUNDCOLOR			="Achtergrondkleur"
WF_MEDIAPLAYER_JCEPLAYER_BACKGROUNDCOLOR_DESC		="Achtergrondkleur::De kleur voor de achtergrond van de speler in hex formaat, bijv.: #000000. De achtergrond van de speler is zichtbaar wanneer er niets afgespeeld wordt. De standaard kleur is zwart."

