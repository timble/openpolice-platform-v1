WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_MODE			="Controlebalk positie"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_MODE_DESC		="Controlbalk positie::De locatie waar de spelerknoppen worden weergegeven. De standaard positie is de onderkant van het spelervenster. Wanneer zwevend als waarde is ingesteld wordt de controlebalk getoond wanneer de muis boven de inhoud beweegt, onderaan het venster. Als de waarde geen is ingesteld wordt geen controlebalk weergegeven."
