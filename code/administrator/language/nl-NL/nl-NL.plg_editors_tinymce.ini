PARAMCODECLEANUP=Standaard zal TinyMCE de code van bepaalde HTML elementen opschonen, zoals script en centreer tags en op beveiliging en XHTML compliance controleren. Aangeraden wordt deze functionaliteit niet uit te schakelen.
